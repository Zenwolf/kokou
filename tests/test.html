<!DOCTYPE html>

<html lang="en">
<head>

<title>Kokou Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8">

</head>
<body>

<script src="./require.js" type="text/javascript"></script>
<script type="text/javascript">

require.config({
    baseUrl: '../src/',
    map: {
        '*': {
            './': '../src/'
        }
    }
});

</script>
<!--script src="../src/index.js" type="text/javascript"></script-->


<script type="text/javascript">

require(['../src/index'], function (kokou) {
    window.kokou = kokou;

    // type
    console.log( kokou.type.isObject( {} ) );
    console.log( kokou.type.isObject( null ) );
    console.log( kokou.type.isObject( undefined ) );

    // emitter
    window.e = kokou.emitter.create();
    e.initEmitter();
    e.addListener('foo', function () {
        console.log('emitter foo');
    });
    e.emit('foo');

    // queue
    window.q = kokou.queue.create();
    q.initQueue();
    q.add( {name: 'q1'} );
    console.log( q.peek() );

    // list
    window.l = kokou.list.toArray({
        0: 'once',
        1: 'upon',
        2: 'a',
        3: 'time',
        length: 4
    });
    console.log( l );
    console.log( kokou.list.first(l) );
    console.log( kokou.list.last(l) );
    console.log( kokou.list.indexOf('upon', l) );
});
</script>

</body>
</html>
